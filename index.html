<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="scoreboard">
        <h2 id="player-score">Player Score: 0</h2>
        <h2 id="computer-score">Computer Score: 0</h2>
    </div>

    <div class="rps-images">
        <img id="rock" src="images/rock.jpeg" alt="image of rock">
        <img id="paper" src="images/paper.jpeg" alt="image of paper">
        <img id="scissors" src="images/scissors.jpeg" alt="image of scissors">
    </div>

    <h2 id="last-round-text"></h2>
</body>
</html>
